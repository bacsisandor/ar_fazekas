<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.0/aframe.min.js'></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>


<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
        
        function load() {
            var sceneEl = document.querySelector('a-scene');
            var entityEl = document.createElement('a-box');
            entityEl.setAttribute("position", "12 0 0");
            entityEl.setAttribute("color", "green");
            entityEl.setAttribute('height', 3);

            sceneEl.appendChild(entityEl);
        }

    </script>
    <script src="platformid.js"></script>
    <script src="firebase.js"></script>
</head>

<link rel="stylesheet" href="../../src/stylesheets/index.css">

<!-- Dynamically add places from Javascript -->
<script src="./places.js"></script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="trash" src="scene.gltf"> </a-asset-item>
          </a-assets>
        <a-camera gps-camera="minDistance: 40;" rotation-reader>
        </a-camera>
    </a-scene>
    <script>
        document.querySelector('a-scene').addEventListener('touchstart', function (evt) {
        console.log('tap registered');
        var sceneEl = document.querySelector('a-scene');
            var entityEl = document.createElement('a-entity');
            entityEl.setAttribute("position", "0 0 10");
            entityEl.setAttribute('height', 3);
            entityEl.setAttribute('gltf-model', 'scene.gltf')
            sceneEl.appendChild(entityEl);
            getLocation();
      });</script>

</body>
